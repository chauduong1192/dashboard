<form class="confirm-leaving page-wrapper" name="form" novalidate ng-controller="userDetails" ng-submit="save()">
    <div class="page-header">
        <h1 class="page-title">
            <ol class="breadcrumb">
                <li><span class="icon fa fa-gear fa-fw"></span><a ui-sref="settings" ng-bind-transl="'SETTINGS'"></a></li>
                <li ng-if="state !== 'profile'"><a ui-sref="users" ng-bind-transl="'USERS'"></a></li>
                <li ng-if="state !== 'profile'">
                    <span ng-bind-transl="'CREATE_USER'" ng-if="state === 'create'"></span>
                    <span ng-bind="user.email" ng-if="state === 'details'"></span>
                </li>
                <li ng-if="state === 'profile'" ng-bind-transl="'PROFILE'"></li>
            </ol>
        </h1>
        <div class="page-header-actions">
            <button type="button" class="btn btn-danger" ng-if="state === 'details' && user.canDelete()" ng-click="delete()">
                <i class="icon fa fa-trash fa-fw"></i> <span class="hidden-xs" ng-bind-transl="'BUTTON_DELETE'"></span>
            </button>
            <button type="submit" class="btn btn-primary" ng-disabled="form.$pristine" ng-if="(state === 'create' && user.canCreate()) || (state === 'details' && user.canEdit()) || state === 'profile'">
                <i class="icon fa fa-floppy-o fa-fw"></i> <span class="hidden-xs" ng-bind-transl="'BUTTON_SAVE'"></span>
            </button>
        </div>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-md-4">
                <h4 ng-bind-transl="'ACCOUNT_INFO_HEAD'"></h4>
                <p ng-bind-transl="'ACCOUNT_INFO_DESC'"></p>
            </div>
            <div class="col-md-8">
                <div class="panel">
                    <div class="panel-body">
                        <div class="form-group row">
                            <div class="col-sm-6" ng-class="{'has-error': form.$submitted && (form.email.$invalid || validationErrors.email)}">
                                <label class="control-label" for="email" ng-bind-transl="'EMAIL'"></label>
                                <input type="email" class="form-control" id="email" name="email" placeholder-transl="'EMAIL'" ng-model="user.email" maxlength="256" autofocus ng-disabled="state !== 'create' && user.isProtected">
                                <small class="help-block" ng-if="form.$submitted && form.email.$error.required" ng-bind-transl="'VALIDATION_REQUIRED'"></small>
                                <small class="help-block" ng-if="form.$submitted && form.email.$error.email" ng-bind-transl="'VALIDATION_EMAIL'"></small>
                                <small class="help-block" ng-if="form.$submitted && validationErrors.email" ng-bind="validationErrors.email"></small>
                            </div>
                            <!-- user password -->
                            <div class="col-sm-6" ng-class="{'has-error': form.$submitted && (form.password.$invalid || validationErrors.password)}" ng-if="state === 'create'">
                                <label class="control-label" for="password" ng-bind-transl="'PASSWORD'"></label>
                                <input type="password" class="form-control" id="password" name="password" placeholder-transl="'PASSWORD'" ng-model="user.password" minlength="6" maxlength="256" required>
                                <small class="help-block" ng-if="form.$submitted && form.password.$error.required" ng-bind-transl="'VALIDATION_REQUIRED'"></small>
                                <small class="help-block" ng-if="form.$submitted && form.password.$error.minlength" ng-bind-transl="'VALIDATION_MINLENGTH:[6]'"></small>
                                <small class="help-block" ng-if="form.$submitted && validationErrors.password" ng-bind="validationErrors.password"></small>
                            </div>
                            <div class="col-sm-6" ng-if="state === 'profile'">
                                <label class="control-label" ng-bind-transl="'PASSWORD'"></label>
                                <p class="form-control-static">
                                    <a href="javascript:void(0)" ng-click="changePassword()" ng-bind-transl="'BUTTON_CHANGE_PASSWORD'"></a>
                                </p>
                            </div>
                            <!-- user group -->
                            <div class="col-sm-6" ng-class="{'margin-top-20': state === 'create', 'has-error': form.$submitted && (form.group.$invalid || validationErrors.group)}" ng-if="state === 'create' || (state === 'details' && user.canEdit())">
                                <label class="control-label" for="group" ng-bind-transl="'GROUP'"></label>
                                <select class="form-control" id="group" name="group" ng-options="group as group.name for group in groups track by group._id" ng-model="user.group">
                                    <option value="" ng-bind-transl="'SELECT_GROUP'"></option>
                                </select>
                                <small class="help-block" ng-if="form.$submitted && validationErrors.group" ng-bind="validationErrors.group"></small>
                            </div>
                            <div class="col-sm-6" ng-if="state === 'details' && !user.canEdit()">
                                <label class="control-label" ng-bind-transl="'GROUP'"></label>
                                <input class="form-control" type="text" ng-model="user.group.name" disabled="disabled">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
