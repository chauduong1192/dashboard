<div class="page-wrapper" ng-controller="settings">
    <div class="page-header">
        <h1 class="page-title">
            <ol class="breadcrumb">
                <li><span class="icon fa fa-gear fa-fw"></span>{{'SETTINGS' | translate}}</li>
            </ol>
        </h1>
        <div class="page-header-actions">
            <a class="btn btn-primary" ui-sref="settingCreate" ng-if="canCreate()">
                <i class="icon fa fa-plus fa-fw"></i> <span class="hidden-xs" ng-bind="'BUTTON_CREATE_SETTING' | translate"></span>
            </a>
        </div>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-search clearfix margin-bottom-20">
                            <form name="form" ng-submit="search()">
                                <i class="input-search-icon fa fa-search" aria-hidden="true"></i>
                                <input type="text" class="form-control" name="query" placeholder="{{'SEARCH_SETTINGS' | translate}}" ng-model="query.query" maxlength="256">
                            </form>
                        </div>
                        <div class="table-responsive">
                            <table class="table" sortable-table sort-action="search" ng-model="query.sort">
                                <thead>
                                    <tr>
                                        <th class="width-50">#</th>
                                        <th class="width-250" ng-bind="'KEY' | translate" sort-by="key"></th>
                                        <th ng-bind="'VALUE' | translate"></th>
                                        <th class="width-100" ng-bind="'DATA_TYPE' | translate"></th>
                                        <th class="width-50"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="setting in settings track by setting._id">
                                        <td ng-bind="$index + (query.limit * (query.page - 1)) + 1"></td>
                                        <td>
                                            <a ui-sref="settingDetails({settingId: setting._id})" ng-bind="setting.key"></a>
                                        </td>
                                        <td ng-bind="displayValue(setting.value)"></td>
                                        <td ng-bind="displayDataType(setting.value)"></td>
                                        <td class="text-right">
                                            <button type="button" class="btn btn-xs btn-danger" ng-if="setting.canDelete()" ng-click="delete(setting)">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-center" ng-if="settings.length === 0" ng-bind="'NO_RESULTS' | translate"></div>
                        </div>
                        <nav class="clearfix">
                            <pagesize></pagesize>
                            <pagination class="pull-right margin-0" total-items="count.settings" ng-model="query.page" items-per-page="query.limit" max-size="5" num-pages="numPages" direction-links="false" rotate="false" ng-change="search()"></pagination>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
