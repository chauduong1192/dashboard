<form class="confirm-leaving page-wrapper" name=form novalidate ng-controller=settingDetails ng-submit=save()><div class=page-header><h1 class=page-title><ol class=breadcrumb><li><span class="icon fa fa-gear fa-fw"></span><a ui-sref=settings ng-bind="'SETTINGS' | translate"></a></li><li ng-bind="state === 'create' ? ('CREATE_SETTING' | translate) : setting.key"></li></ol></h1><div class=page-header-actions><button type=button class="btn btn-danger" ng-if="state === 'details' && setting.canDelete()" ng-click=delete()><i class="icon fa fa-trash fa-fw"></i> <span class=hidden-xs ng-bind="'BUTTON_DELETE' | translate"></span></button> <button type=submit class="btn btn-primary" ng-disabled=form.$pristine ng-if="(state === 'create' && setting.canCreate()) || setting.canEdit()"><i class="icon fa fa-floppy-o fa-fw"></i> <span class=hidden-xs ng-bind="'BUTTON_SAVE' | translate"></span></button></div></div><div class=page-content><div class=row><div class=col-md-4><h4 ng-bind="'SETTING_INFO_HEAD' | translate"></h4><p ng-bind="'SETTING_INFO_DESC' | translate"></p></div><div class=col-md-8><div class=panel><div class=panel-body><div class="form-group row"><div class=col-md-6 ng-class="{'has-error': form.$submitted && (form.key.$invalid || validationErrors.key)}"><label class=control-label for=key ng-bind="'KEY' | translate"></label><input type=text class=form-control id=key name=key placeholder="{{'KEY' | translate}}" ng-model=setting.key maxlength=256 autofocus ng-disabled=!setting.canEdit()> <small class=help-block ng-if="form.$submitted && form.key.$error.required" ng-bind="'VALIDATION_REQUIRED' | translate"></small> <small class=help-block ng-if="form.$submitted && validationErrors.key" ng-bind=validationErrors.key></small></div><div class=col-md-6><label class=control-label for=type ng-bind="'DATA_TYPE' | translate"></label><select class=form-control id=type ng-options="type as type for type in ['number', 'text', 'JSON']" ng-model=selectedType ng-disabled=!setting.canEdit()></select></div></div><div class=form-group ng-class="{'has-error': form.$submitted && (form.value.$invalid || validationErrors.value)}"><label class=control-label for=value ng-bind="'VALUE' | translate"></label><textarea class=form-control ng-model=tmpValue rows=5 placeholder="{{'VALUE' | translate}}" ng-disabled=!setting.canEdit()></textarea><small class=help-block ng-if="form.$submitted && validationErrors.value" ng-bind=validationErrors.value></small></div></div></div></div></div></div></form>
