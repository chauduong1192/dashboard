<div class=page-content ng-controller=forgotPassword ng-init=init()><div class=page-auth-main><auth-page-header heading-text="'FORGOT_PASSWORD' | translate" sub-text="'FORGOT_PASSWORD_DESC' | translate"></auth-page-header><form id=formForgotPassword name=form novalidate ng-submit=forgotPassword(form)><div class=form-group ng-class="{'has-error': form.$submitted && (form.email.$invalid || validationErrors.email)}"><label class=sr-only for=inputEmail ng-bind="'EMAIL' | translate"></label><input type=email class=form-control id=inputEmail name=email placeholder="{{'EMAIL' | translate}}" autofocus ng-model=auth.email required maxlength=256> <small class=help-block ng-if="form.$submitted && form.email.$error.required" ng-bind="'VALIDATION_REQUIRED' | translate"></small> <small class=help-block ng-if="form.$submitted && form.email.$error.email" ng-bind="'VALIDATION_EMAIL' | translate"></small> <small class=help-block ng-if="form.$submitted && validationErrors.email" ng-bind=validationErrors.email></small></div><button type=submit class="btn btn-primary btn-block" ng-bind="'BUTTON_RESET_PASSWORD' | translate"></button></form><p><a ui-sref=login><i class="fa fa-angle-double-left"></i> {{'BUTTON_BACK_TO_LOGIN' | translate}}</a></p><auth-page-footer></auth-page-footer></div></div>
